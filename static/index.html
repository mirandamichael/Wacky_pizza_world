<html><!-- client side -->
<head>
<title> WackyPizzaWorld2 </title>
</head>
<body>
<label for="size">Please select crust size</label>
<select name="size" id="size">
<option>Small</option>
<option>Medium</option>
<option>GIANT</option>
</select>
<label for="crustType">Please select crust type</label> 
<select name="crustType" id="crustType">
<option>Original</option>
<option>Thin-Crust</option>
<option>Deep-Dish</option>
</select>
<label>
<input type="checkbox" value="Pepperoni" name="toppings"/>
Pepperoni
</label>
<label>
<input type="checkbox" value="Walker-Meat" name="toppings"/>
Walker-Meat
</label>
<label>
<input type="radio" name="cheese" value="None"/>
No Cheese
</label>
<label>
<input type="radio" name="cheese" value="Cheddar"/>
Cheddar
</label>
<label>
<input type="radio" name="cheese" value="Parmesan"/>
Parmesan
</label>
<button onclick="submitOrder()">ORDER MEOW!!!</button>

<script src ="app.js"></script>
<script src="jquery-1.11.2.min.js"></script>
</body>
</html>
